<html>

<head>

            <div>
                <div v-for="item of favs" class="favs">

                        <h2>{{item.model}} </h2>
                        <img class="glassimg" :src="item.img">

                        <button onclick="window.location.href='../user/user_data.html';">Ver mais</button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>




        <div id="app">
            <div class="header">

                    <div class="block">

                    <div class="block">

                        <div class="row3">
                            <a onclick="w3_open()">

                            </a>
                        </div>
                    </div>
                </div>
            </div>

            </div>




            <div class="slidown" style="text-align: center; font-weight: bold; color: rgb(66, 66, 66);">

            <div class="galery">
                <ul id="mid block" class="block1" style="left:522px;">
                    <a href="category_everyglass1.html">

                    <a href="category_everyglass2.html">

                <div v-for="item of glasses" class="glass">
                    <div>
                        <h2>{{item.model}} </h2>
                        <img class="glassimg" :src="item.img">
                        <h3>{{item.price}}</h3>
                        <button onclick="window.location.href='../user/user_dados.html';">Ver mais</button>
                        <button v-on:click="fav(item)">Add to Fav</button>
                    </div>
                </div>


            </div>
