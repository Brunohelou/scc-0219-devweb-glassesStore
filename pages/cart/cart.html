<!DOCTYPE html>
<html>
<head>
<link href="cart.css" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<title>017 Cart</title>


</head>


<body>
    <div id="app">
      



    
    <div  class="header" >
<div  class="header" style="text-align: center;"> 
    <div class="block"><a href="../principal/principal.html"> <img style="height: 100%; width: auto;" src="../images/logo_borderless.png"> </div></a>

    <div  class="block">
    <div style="text-align: center;" > <input class="searchbar" type="search" placeholder="best glasses in the world"></div>
    <ul style="padding-left: 0; margin-top: 0;" id="menu">
        <li><a class="headera" href="">ÓCULOS DE SOL</a></li>
        <li><a class="headera"  href="">ÓCULOS DE GRAU</a></li>
        <li ><a class="headera"  href="">EVERGLASSES</a></li>
</ul>


</div>

    <div class="block">
        <div class="row3">
            <a onclick="w3_open()" > <div class="colum3 fav">  </div></a>
            <a href="../user/user_dados.html"><div class="colum3 person"></div></a>
            <a href="../cart/cart.html"><div class="colum3 cart"></div></a>
        </div>
    </div>
</div>
</div>
<div class="sub-header" style="text-align: center;">
</div>

<div style="width: 100%; height: 80vw; display: inline-block; padding-left: 30px;">



<div class="cartview"> 
    
        <h1>Carrinho de Compras </h1>
    
    
    <hr>
   
    <div v-for="item in cart" class="glassCart" >
        <div style="display: inline-block; width: 70%;" >
        <div style="display: inline-block;"> <input id="amount" name="amount" v-on:click="price(item)" name="amount" type="checkbox"> </div>
        <div style="display: inline-block;"> <img class="glassimg" :src="item.img" ></div>
        <div style="display: inline-block; vertical-align: middle; "> <div style="display: inline-block;"> <h2>{{item.type}}</h2></div>
         <div style="display: inline-block;" ><h3>{{item.model}}</h3> </div>
            <div style="margin-top: 0;"> 
               <div style="display: inline-block;"> <h3 style="margin-top: 0;">quantidade</h3> </div>
               <div style="display: inline-block;">  <input id="amount" style="width: 45px; text-align: center;" type="number">  </div>
            </div>
            </div>
        <hr>
    </div>
    <div style="float: right; margin-right: 15px;">
        <div style="float: right;"><h3>R${{item.price}}</h3></div><br>
        <div style="float: right;"><button v-on:click="removeCart(item)" style="background-color: rgb(173, 173, 173); width: 100% ; color: white  ;"  > Excluir</button></div>
    </div>
    </div>
</div> 




<div class="checkout">
    <div style="margin: 0 auto; width: 100%; background-color: rgb(223, 223, 223); height: 60px;" >
        <div ><h2 style="margin: 0;">Subtotal <span style="color: black;"> R${{sub_total}} </span></h2></div>
    </div>
</div>

</div>









<div class="footer">desenvolvido por: Marilene Garcia, Bruno Helou, Rafael Pinho</div>
</div>
</body>

</html>
