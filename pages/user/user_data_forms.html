    <div id="app">
        <div class="header">
            <div class="header" style="text-align: center;">
                <div class="block">
                    <a href="../principal/principal.html"> <img style="height: 100%; width: auto;" src="../images/logo_borderless.png"> </div>

                <div class="block">
                    <div style="text-align: center;"> <input class="searchbar" type="search" placeholder="best glasses in the world"></div>
                    <ul style="padding-left: 0; margin-top: 0;" id="menu">
                        <a class="headera" href="">ÓCULOS DE SOL</a>
                        <a class="headera" href="">ÓCULOS DE GRAU</a>
                        <a class="headera" href="">EVERGLASSES</a>
                    </ul>


                </div>

                <div class="block">
                    <div class="row3">
                        <a onclick="w3_open()">
                            <div class="colum3 fav"> </div>
                        </a>

                        <a href="">

                    </div>
                </div>
            </div>
        </div>
        <div class="sub-header" style="text-align: center;">
        </div>


        <div class="box">

            <a href="user_address.html" class="box-p" style="left: 2px; top: 98px;">Endereço</a>
            <hr class="white" style="top: 188px;">
            <a href="user_payment.html" class="box-p" style="left: 2px; top: 186px;">Cobrança</a>

        <div class="dados">

            <hr class="black">
            <form @submit="checagem" method="post">
                <label class="nome" style="top: 375px">Nome:</label>
                <input v-model="nome" required class="info" style="top: 375px;" type="text" id="nome" name="nome"><br><br>
                <label for="sobrenome" class="nome" style="top: 427px">Sobrenome:</label>
                <input v-model="sobrenome" required class="info" style="top: 427px;" type="text" id="sobrenome" name="sobrenome"><br><br>
                <label for="senha" class="nome" style="top: 479px">Senha:</label>
                <input v-model="senha" required class="info" style="top: 479px;" type="password" id="senha" name="senha"><br><br>
                <input style="margin-top: -50px" type="checkbox" @click="mostrarSenha()">Mostrar Senha
                <label for="data" class="nome" style="top: 531px">Data de Nascimento:</label>
                <input v-model="data" required class="info" style="top: 531px;" type="date" id="data" name="data"><br><br>
                <label for="telefone" class="nome" style="top: 583px">Telefone para Contato:</label>
                <input v-model="telefone" required class="info" style="top: 583px;" type="text" id="telefone" name="tel"><br><br>

                <input class="edit" style="margin-top: -50px" type="submit" value="Editar Dados">
            </form>
